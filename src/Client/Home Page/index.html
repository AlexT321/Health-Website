<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Wubo</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="logo-container">
          <div id="logo"></div>
          <div id="name">Wubo</div>
        </div>
        <div id="profile-container">
          <div id="profile-pic"></div>
        </div>
      </div>
      <div id="content-body">
        <div id="Your-Boards">Your Boards</div>
        <div id="Boards-container">
          <div id="create-board-container">
            <div id="create-board-overlay">
              <input class="create-board" type="text" placeholder="Name"/>
              <button id="create-board-button">Create</button>
            </div>
            <div id="create-board">+ Create Board</div>
          </div>
        </div>
      </div>
    </div>
    <script src="client.js"></script>
  </body>
</html>

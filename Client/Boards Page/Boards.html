<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />

    <title>Wubo</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="logo-container">
          <div id="logo"></div>
          <div id="name">Wubo</div>
        </div>
        <div id="profile-container">
          <div id="profile-pic"></div>
        </div>
      </div>
      <div id="header2-content-body-container">
        <div id="menu-overlay">
          <div id="menu-header">
            <div id="menu-board-name">Board Name</div>
            <button id="close-menu-button"><</button>
          </div>
          <div id="home-button">Home</div>
          <div id="menu-header2">
            <div id="your-boards">Your Boards</div>
            <button id="add-board-button">+</button>
          </div>
          <div id="boards-container">
            <div id="board-1">Board Name</div>
          </div>
        </div>
        <div id="profile-overlay">
            <div id="profile-header">
                <div id="profile-picture"></div>
                <div id="profile-name">Name</div>
            </div>
        </div>
        <div id="header-2">
          <button id="side-menu-button">></button>
          <div id="name-of-board">Name of Board</div>
          <button id="favorite-button">F</button>
        </div>
        <div id="content-body">
          <div id="create-list">+ create list</div>
          <div id="create-list-overlay">
            <input
              class="create-list-input"
              type="text"
              placeholder="Enter list title"
            />
            <button id="create-list-button">Create</button>
          </div>
          <div id="board">
            <div id="board-header-container">
              <div id="board-name">Board Title</div>
              <button id="board-functionalities">...</button>
            </div>
            <div id="add-card">+ Add card</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
